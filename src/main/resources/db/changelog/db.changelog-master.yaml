databaseChangeLog:
  - changeSet:
      id: 1
      author: chous
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(1000)