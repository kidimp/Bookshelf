apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  type: ExternalName
  externalName: localhost
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8060
      targetPort: 8060
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 192.168.100.59:8000/bookshelf-sonatype-nexus-repository/api-gateway:latest
          ports:
            - containerPort: 8060